<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Course Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
  />
  <script src="https://kit.fontawesome.com/bdb6b3cc18.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <header>

      <ul class="navlist">
        <li>
          <a href="index.html" class="navlink" title="Home">Home</a>
        </li>
        <li>
          <a href="index.html#courses-section" class="navlink" title="About Me">Courses</a>
        </li>
        <li>
          <a href="/" class="navlink active" title="Course detail">Course details</a>
        </li>
        <li class="theme-toggle">
          <div>
            <input type="checkbox" class="dark-theme-input" id="chk" />
            <label class="dark-theme-toggler" for="chk">
              <i class="bx bx-sun" title="Ligth theme"></i>
              <i class="bx bx-moon" title="Dark theme"></i>
              <div class="ball"></div>
            </label>
          </div>
        </li>
      </ul>

      <div class="bx bx-menu" id="menu-icon"></div>
	</header>
    <main>
        <div class="course-details">
            <h2 class="course-title">Lack of Motivation & How to Overcome It</h2>
            <p>Reignite your inner drive by managing factors that dampen your motivation.</p>
        </div>
        <div class="container">
            <label class="label" for="accordion-1">
                <input type="checkbox" name="button" id="accordion-1">
                <span class="text lesson">
                    <h2 class="lesson-title">Lesson 1: Why we lack motivation</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                  <video class="player__video viewer content-img" src="images/652333414.mp4" controls></video>
                </span>
            </label>
            <label class="label" for="accordion-2">
                <input type="checkbox" name="button" id="accordion-2">
                <span class="text lesson">
                    <h2 class="lesson-title">Lesson 2: Decision paralysis</h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                  <video class="player__video viewer content-img" src="images/652333414.mp4" controls></video>
                </span>
            </label>
            <label class="label restricted" for="accordion-3">
                <input type="checkbox" name="button" id="accordion-3">
                <span class="text lesson">
                    <h2 class="lesson-title">Lesson 3: Negative self-talk <i class='bx bx-lock-alt'></i></h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                  <video class="player__video viewer content-img" src="images/652333414.mp4" controls></video>
                </span>
            </label>
            <label class="label restricted" for="accordion-4">
                <input type="checkbox" name="button" id="accordion-4">
                <span class="text lesson">
                    <h2 class="lesson-title">Lesson 4: Lack of clarity <i class='bx bx-lock-alt'></i></h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                  <video class="player__video viewer content-img" src="images/652333414.mp4" controls></video>
                </span>
            </label>
            <label class="label restricted" for="accordion-5">
                <input type="checkbox" name="button" id="accordion-5">
                <span class="text lesson">
                    <h2 class="lesson-title">Lesson 5: Lack of challenges <i class='bx bx-lock-alt'></i></h2>
                    <i class="close fa-solid fa-plus"></i>
                </span>
                <span class="content">
                  <video class="player__video viewer content-img" src="images/652333414.mp4" controls></video>
                </span>
            </label>
        </div>
    </main>
